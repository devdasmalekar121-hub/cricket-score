<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
        
        body { background: transparent; font-family: 'Roboto', sans-serif; margin: 0; padding: 10px; color: white; }

        /* SCOREBOARD DESIGN */
        .main-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 1150px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.9)); }
        .top-bar { display: flex; height: 60px; background: linear-gradient(90deg, #00122e 0%, #003a8c 50%, #00122e 100%); border-bottom: 3px solid #fec309; border-radius: 8px 8px 0 0; overflow: hidden; }
        .team-box { width: 180px; background: #fec309; color: #00122e; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 26px; }
        .score-box { width: 220px; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: 900; background: #00122e; }
        .batsmen-info { flex-grow: 1; display: flex; align-items: center; justify-content: space-around; font-size: 18px; background: rgba(0,0,0,0.2); }
        .bowler-info { width: 280px; display: flex; align-items: center; justify-content: center; font-size: 18px; background: #00122e; }
        
        .bottom-bar { height: 40px; background: rgba(0,0,0,0.9); display: flex; align-items: center; padding: 0 15px; font-size: 14px; color: #fec309; border-radius: 0 0 8px 8px; }
        
        /* 6 DOTS SYSTEM */
        .dots-container { margin-left: auto; display: flex; gap: 8px; }
        .dot { width: 25px; height: 25px; border-radius: 50%; background: #333; border: 2px solid #555; display: flex; align-items: center; justify-content: center; font-size: 12px; color: white; font-weight: bold; transition: 0.3s; }
        .dot-active { background: #fec309; color: black; border-color: white; transform: scale(1.1); }
        .dot-w { background: #d9534f; color: white; border-color: white; }

        /* ADMIN PANEL */
        .admin-panel { margin-top: 400px; background: #fff; color: #222; padding: 20px; border-radius: 12px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; border: 5px solid #003a8c; width: 1100px; margin-left: auto; margin-right: auto; }
        .group { background: #f9f9f9; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        h3 { margin: 0 0 10px 0; font-size: 14px; background: #003a8c; color: white; padding: 5px; text-align: center; }
        input { width: 90%; padding: 5px; margin-bottom: 5px; }
        button { padding: 8px; cursor: pointer; border: none; border-radius: 4px; background: #003a8c; color: white; font-weight: bold; font-size: 12px; margin: 2px; }
        .btn-red { background: #d9534f; }
        .btn-green { background: #2ecc71; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="top-bar">
            <div class="team-box" id="d-team">IND</div>
            <div class="score-box"><span id="d-runs">0</span>-<span id="d-wkt">0</span> <span style="font-size:16px; margin-left:8px; opacity:0.8;">(<span id="d-ov">0.0</span>)</span></div>
            <div class="batsmen-info">
                <div id="b1-box"> <span id="d-b1">P1</span><span id="d-b1s">*</span> <span id="d-b1r">0</span>(<span id="d-b1b">0</span>) </div>
                <div id="b2-box"> <span id="d-b2">P2</span><span id="d-b2s"></span> <span id="d-b2r">0</span>(<span id="d-b2b">0</span>) </div>
            </div>
            <div class="bowler-info"><span id="d-bowl">Bowler</span>&nbsp; <span id="d-bowl-f">0-0-0-0</span></div>
        </div>
        <div class="bottom-bar">
            <span id="d-tour">TOURNAMENT</span> &nbsp;|&nbsp; <span id="d-status">1ST INN | CRR: 0.00</span>
            <div class="dots-container" id="dots-wrap">
                <div class="dot">1</div><div class="dot">2</div><div class="dot">3</div>
                <div class="dot">4</div><div class="dot">5</div><div class="dot">6</div>
            </div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="group">
            <h3>SCORE & BALLS</h3>
            <button onclick="add('runs',1)">+1</button><button onclick="add('runs',4)">+4</button><button onclick="add('runs',6)">+6</button>
            <button class="btn-red" onclick="add('runs',-1)">-1</button>
            <hr>
            <button class="btn-green" onclick="nextBall()">NEXT BALL</button>
            <button class="btn-red" onclick="addWicket()">WICKET</button>
            <button onclick="resetOver()">RESET OVER</button>
        </div>

        <div class="group">
            <h3>BATSMEN</h3>
            <input type="text" id="i-b1" placeholder="Batsman 1" oninput="upd()"><button onclick="setS(1)">Set Striker</button>
            <input type="text" id="i-b2" placeholder="Batsman 2" oninput="upd()"><button onclick="setS(2)">Set Striker</button>
        </div>

        <div class="group">
            <h3>NAMES & TARGET</h3>
            <input type="text" id="i-tour" placeholder="Tour Name" oninput="upd()">
            <input type="text" id="i-team" placeholder="Team Name" oninput="upd()">
            <input type="text" id="i-bowl" placeholder="Bowler" oninput="upd()">
            <input type="text" id="i-bowl-f" placeholder="O-M-R-W" oninput="upd()">
        </div>

        <div class="group">
            <h3>MISC</h3>
            <button onclick="changeInn()">Change Innings</button>
            <p style="font-size:10px">नोट: 'Next Ball' दबाने पर ओवर के गोले पीले होंगे।</p>
        </div>
    </div>

    <script>
        let st = { runs:0, wkt:0, b:0, ov:0, b1r:0, b1b:0, b2r:0, b2b:0, s:1, inn:1, curBall:0 };

        function upd() {
            document.getElementById('d-tour').innerText = document.getElementById('i-tour').value || "TOURNAMENT";
            document.getElementById('d-team').innerText = document.getElementById('i-team').value || "IND";
            document.getElementById('d-b1').innerText = document.getElementById('i-b1').value || "P1";
            document.getElementById('d-b2').innerText = document.getElementById('i-b2').value || "P2";
            document.getElementById('d-bowl').innerText = document.getElementById('i-bowl').value || "Bowler";
            document.getElementById('d-bowl-f').innerText = document.getElementById('i-bowl-f').value || "0-0-0-0";
        }

        function add(type, v) {
            st[type] += v;
            if(type==='runs') { if(st.s===1) st.b1r += v; else st.b2r += v; }
            refresh();
        }

        function nextBall() {
            if(st.curBall < 6) {
                st.curBall++;
                st.b++;
                if(st.b >= 6) { st.ov++; st.b = 0; }
                if(st.s===1) st.b1b++; else st.b2b++;
                
                let dots = document.querySelectorAll('.dot');
                dots[st.curBall-1].classList.add('dot-active');
            }
            refresh();
        }

        function addWicket() {
            if(st.curBall < 6) {
                st.wkt++;
                st.curBall++;
                st.b++;
                if(st.b >= 6) { st.ov++; st.b = 0; }
                
                let dots = document.querySelectorAll('.dot');
                dots[st.curBall-1].classList.add('dot-w');
                dots[st.curBall-1].innerText = "W";
            }
            refresh();
        }

        function resetOver() {
            st.curBall = 0;
            let dots = document.querySelectorAll('.dot');
            dots.forEach((d, i) => {
                d.classList.remove('dot-active', 'dot-w');
                d.innerText = i + 1;
            });
        }

        function setS(n) { st.s = n; refresh(); }
        function changeInn() { st.inn = st.inn === 1 ? 2 : 1; refresh(); }

        function refresh() {
            document.getElementById('d-runs').innerText = st.runs;
            document.getElementById('d-wkt').innerText = st.wkt;
            document.getElementById('d-ov').innerText = st.ov + "." + st.b;
            document.getElementById('d-b1r').innerText = st.b1r; document.getElementById('d-b1b').innerText = st.b1b;
            document.getElementById('d-b2r').innerText = st.b2r; document.getElementById('d-b2b').innerText = st.b2b;
            document.getElementById('d-b1s').innerText = st.s===1 ? "*" : "";
            document.getElementById('d-b2s').innerText = st.s===2 ? "*" : "";
            let crr = (st.runs / (st.ov + st.b/6) || 0).toFixed(2);
            document.getElementById('d-status').innerText = st.inn + (st.inn==1?"ST":"ND") + " INN | CRR: " + crr;
        }
    </script>
</body>
</html>
