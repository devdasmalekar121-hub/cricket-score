<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
        body { background: #0e0e0e; font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; color: white; display: flex; flex-direction: column; align-items: center; }

        /* SCOREBOARD */
        .scoreboard { width: 900px; position: relative; overflow: hidden; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }
        
        #flash-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; font-size: 40px; font-weight: 900; z-index: 10; text-transform: uppercase; animation: flashAnim 0.4s infinite alternate; }
        @keyframes flashAnim { from { transform: scale(1); } to { transform: scale(1.1); } }

        .top-bar { display: flex; height: 60px; background: linear-gradient(90deg, #00122e, #003a8c); border-bottom: 3px solid #fec309; border-radius: 8px 8px 0 0; }
        .team-box { width: 120px; background: #fec309; color: #00122e; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 24px; }
        .score-box { width: 200px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 900; background: #00122e; border-right: 1px solid #333; }
        .bats-info { flex-grow: 1; display: flex; align-items: center; justify-content: space-around; font-size: 18px; padding-right: 160px; }
        
        .opp-score-box { position: absolute; right: 0; top: 0; height: 100%; width: 160px; background: #d9534f; display: flex; flex-direction: column; align-items: center; justify-content: center; border-left: 2px solid #fff; }
        
        .bottom-bar { height: 40px; background: rgba(0,0,0,0.9); display: flex; align-items: center; padding: 0 15px; font-size: 13px; color: #fec309; border-radius: 0 0 8px 8px; }
        .target-text { font-weight: bold; color: #fff; background: rgba(255,255,255,0.1); padding: 2px 10px; border-radius: 10px; }

        .bowling-status { margin-left: auto; display: flex; align-items: center; gap: 10px; }
        .dot { width: 22px; height: 22px; border-radius: 50%; background: #222; border: 1px solid #444; display: flex; align-items: center; justify-content: center; font-size: 11px; }
        .dot-active { background: #fec309; color: #000; }
        .dot-w { background: #fff; color: #d9534f; font-weight: 900; }

        /* MULTI-LINE ADMIN PANEL */
        .admin-panel { width: 900px; background: #fff; color: #222; padding: 15px; border-radius: 10px; margin-top: 15px; border: 4px solid #003a8c; box-sizing: border-box; }
        .admin-row { display: flex; gap: 10px; margin-bottom: 12px; align-items: center; }
        .label { font-size: 12px; font-weight: bold; width: 80px; color: #003a8c; }
        
        button { padding: 10px; cursor: pointer; border: none; border-radius: 5px; background: #003a8c; color: #fff; font-weight: bold; font-size: 13px; flex: 1; }
        .btn-red { background: #d9534f; }
        .btn-green { background: #2ecc71; color: #000; }
        .btn-yel { background: #fec309; color: #000; }
        input { padding: 8px; font-size: 12px; border: 1px solid #ccc; border-radius: 4px; flex: 1; }
        select { padding: 8px; font-size: 12px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div id="flash-overlay">FOUR</div>
        <div class="top-bar">
            <div class="team-box" id="d-team">TEAM</div>
            <div class="score-box"><span id="d-runs">0</span>-<span id="d-wkt">0</span> <span style="font-size:16px; margin-left:8px;">(<span id="d-ov">0.0</span>)</span></div>
            <div class="bats-info">
                <div><span id="d-b1">BAT1</span><span id="d-b1s">*</span> <span id="d-b1r">0</span></div>
                <div><span id="d-b2">BAT2</span><span id="d-b2s"></span> <span id="d-b2r">0</span></div>
            </div>
            <div class="opp-score-box">
                <div style="font-size:10px; opacity:0.8;">TARGET</div>
                <div style="font-size:18px; font-weight:900;" id="d-opp-score">0</div>
            </div>
        </div>
        <div class="bottom-bar">
            <span id="d-tour">TOURNAMENT</span> &nbsp;|&nbsp; <span class="target-text" id="d-need">WAITING FOR TARGET...</span>
            <div class="bowling-status">
                <span id="d-bowl" style="color:white; font-size:11px;">BOWLER</span>
                <div class="dots">
                    <div class="dot">1</div><div class="dot">2</div><div class="dot">3</div>

                </div>
            </div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="admin-row">
            <div class="label">SCORING:</div>
            <button onclick="run(1)">+1</button>
            <button onclick="run(4)" class="btn-yel">FOUR</button>
            <button onclick="run(6)" class="btn-yel">SIX</button>
            <button onclick="run(-1)" class="btn-red">-1</button>
            <button onclick="ball()" class="btn-green">NEXT BALL</button>
            <button onclick="wicket()" class="btn-red">WICKET</button>
            <button onclick="resetOv()" class="btn-yel">RESET OVER</button>
        </div>

        <div class="admin-row">
            <div class="label">MATCH:</div>
            <input type="text" id="i-team" placeholder="Batting Team" oninput="upd()">
            <input type="text" id="i-tour" placeholder="Tournament Name" oninput="upd()">
            <select id="i-match-type" onchange="upd()">
                <option value="30">5 Overs</option>
                <option value="60">10 Overs</option>
                <option value="120" selected>20 Overs (T20)</option>
                <option value="300">50 Overs (ODI)</option>
            </select>
        </div>

        <div class="admin-row">
            <div class="label">PLAYERS:</div>
            <input type="text" id="i-b1" placeholder="Batsman 1" oninput="upd()"><button style="flex:0;" onclick="strik(1)">*</button>
            <input type="text" id="i-b2" placeholder="Batsman 2" oninput="upd()"><button style="flex:0;" onclick="strik(2)">*</button>
            <input type="text" id="i-bowl" placeholder="Bowler Name" oninput="upd()">
        </div>

        <div class="admin-row">
            <div class="label">TARGET:</div>
            <input type="number" id="i-target" placeholder="Enter Target Score (e.g. 151)" oninput="upd()">
            <button class="btn-yel" onclick="location.reload()">REFRESH SCOREBOARD</button>
        </div>
    </div>
