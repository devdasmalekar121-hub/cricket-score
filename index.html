<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
        body { background: #1a1a1a; font-family: 'Roboto', sans-serif; margin: 0; padding: 10px; color: white; display: flex; flex-direction: column; align-items: center; }

        /* SCOREBOARD */
        .scoreboard { width: 900px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.8)); margin-bottom: 10px; position: relative; }
        .top-bar { display: flex; height: 55px; background: linear-gradient(90deg, #00122e, #003a8c); border-bottom: 3px solid #fec309; border-radius: 8px 8px 0 0; position: relative; }
        .team-box { width: 120px; background: #fec309; color: #00122e; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 22px; text-transform: uppercase; }
        .score-box { width: 180px; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 900; background: #00122e; }
        .bats-info { flex-grow: 1; display: flex; align-items: center; justify-content: space-around; font-size: 16px; background: rgba(0,0,0,0.3); padding-right: 165px; }
        .opp-score-box { position: absolute; right: 0; top: 0; height: 100%; width: 160px; background: #d9534f; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; border-left: 3px solid white; border-top-right-radius: 8px; }
        .opp-name { font-size: 11px; font-weight: bold; }
        .opp-val { font-size: 16px; font-weight: 900; }
        .bottom-bar { height: 35px; background: rgba(0,0,0,0.95); display: flex; align-items: center; padding: 0 15px; font-size: 13px; color: #fec309; border-radius: 0 0 8px 8px; }
        .bowling-status { margin-left: auto; display: flex; align-items: center; gap: 10px; }
        .bowler-name-disp { color: white; font-weight: bold; font-size: 12px; text-transform: uppercase; }
        .dots { display: flex; gap: 5px; }
        .dot { width: 22px; height: 22px; border-radius: 50%; background: #333; border: 1px solid #555; display: flex; align-items: center; justify-content: center; font-size: 11px; color: white; }
        .dot-active { background: #fec309; color: black; }
        .dot-w { background: white; color: red; font-weight: bold; }

        /* COMPACT ADMIN PANEL (Two Lines) */
        .admin-panel { width: 900px; background: #fff; color: #222; padding: 10px; border-radius: 8px; border: 3px solid #003a8c; box-sizing: border-box; }
        .admin-row { display: flex; flex-wrap: wrap; gap: 5px; align-items: center; margin-bottom: 8px; justify-content: space-between; }
        .input-group { display: flex; gap: 3px; flex-grow: 1; }
        input { padding: 6px; font-size: 12px; border: 1px solid #ccc; border-radius: 4px; width: 85px; }
        button { padding: 8px 12px; cursor: pointer; border: none; border-radius: 4px; background: #003a8c; color: white; font-weight: bold; font-size: 12px; }
        .btn-red { background: #d9534f; }
        .btn-green { background: #2ecc71; color: black; }
        .btn-yel { background: #fec309; color: black; }
        .striker-btn { background: #444; font-size: 10px; padding: 5px; }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div class="top-bar">
            <div class="team-box" id="d-team">TEAM 1</div>
            <div class="score-box"><span id="d-runs">0</span>-<span id="d-wkt">0</span> <span style="font-size:16px; margin-left:5px;">(<span id="d-ov">0.0</span>)</span></div>
            <div class="bats-info">
                <div><span id="d-b1">B1</span><span id="d-b1s">*</span> <span id="d-b1r">0</span>(<span id="d-b1b">0</span>)</div>
                <div><span id="d-b2">B2</span><span id="d-b2s"></span> <span id="d-b2r">0</span>(<span id="d-b2b">0</span>)</div>
            </div>
            <div class="opp-score-box">
                <div class="opp-name" id="d-opp-name">OPPONENT</div>
                <div class="opp-val" id="d-opp-score">0-0 (0.0)</div>
            </div>
        </div>
        <div class="bottom-bar">
            <span id="d-tour">MATCH</span> &nbsp;|&nbsp; <span id="d-status">1ST INN | CRR: 0.00</span>
            <div class="bowling-status">
                <div class="bowler-name-disp" id="d-bowl">BOWLER</div>
                <div class="dots" id="dots-wrap">
                    <div class="dot">1</div><div class="dot">2</div><div class="dot">3</div>
                    <div class="dot">4</div><div class="dot">5</div><div class="dot">6</div>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="admin-row">
            <button onclick="add('runs',1)">+1</button><button onclick="add('runs',4)">+4</button><button onclick="add('runs',6)">+6</button>
            <button class="btn-red" onclick="add('runs',-1)">-1</button>
            <button class="btn-green" onclick="nextBall()">NEXT BALL</button>
            <button class="btn-red" onclick="addWicket()">WICKET</button>
            <button class="btn-yel" onclick="resetOver()">RESET OVER</button>
            <button class="btn-yel" onclick="changeInn()">INN</button>
            <div class="input-group">
                <input type="text" id="i-team" placeholder="Team" oninput="upd()">
                <input type="text" id="i-bowl" placeholder="Bowler" oninput="upd()">
            </div>
        </div>

        <div class="admin-row">
            <input type="text" id="i-b1" placeholder="Batsman 1" oninput="upd()"><button class="striker-btn" onclick="setS(1)">Set *</button>
            <input type="text" id="i-b2" placeholder="Batsman 2" oninput="upd()"><button class="striker-btn" onclick="setS(2)">Set *</button>
            <input type="text" id="i-opp-name" placeholder="Opp. Name" oninput="upd()">
            <input type="text" id="i-opp-score" placeholder="Opp. Score" oninput="upd()">
            <input type="text" id="i-opp-over" placeholder="Opp. Over" oninput="upd()">
            <input type="text" id="i-tour" placeholder="Tour Name" oninput="upd()">
        </div>
    </div>

    <script>
        let st = { runs:0, wkt:0, b:0, ov:0, b1r:0, b1b:0, b2r:0, b2b:0, s:1, inn:1, curBall:0 };
        function upd() {
            document.getElementById('d-tour').innerText = document.getElementById('i-tour').value || "MATCH";
            document.getElementById('d-team').innerText = document.getElementById('i-team').value || "TEAM 1";
            document.getElementById('d-b1').innerText = document.getElementById('i-b1').value || "B1";
            document.getElementById('d-b2').innerText = document.getElementById('i-b2').value || "B2";
            document.getElementById('d-bowl').innerText = document.getElementById('i-bowl').value || "BOWLER";
            document.getElementById('d-opp-name').innerText = document.getElementById('i-opp-name').value || "OPPONENT";
            document.getElementById('d-opp-score').innerText = (document.getElementById('i-opp-score').value || "0-0") + " (" + (document.getElementById('i-opp-over').value || "0.0") + ")";
        }
        function add(type, v) {
            st[type] += v;
            if(type==='runs') { if(st.s===1) st.b1r += v; else st.b2r += v; }
            refresh();
        }
        function nextBall() {
            if(st.curBall < 6) {
                st.curBall++; st.b++;
                if(st.b >= 6) { st.ov++; st.b = 0; }
                if(st.s===1) st.b1b++; else st.b2b++;
                document.querySelectorAll('.dot')[st.curBall-1].classList.add('dot-active');
            }
            refresh();
        }
        function addWicket() {
            if(st.curBall < 6) {
                st.wkt++; st.curBall++; st.b++;
                if(st.b >= 6) { st.ov++; st.b = 0; }
                let d = document.querySelectorAll('.dot')[st.curBall-1];
                d.classList.add('dot-w'); d.innerText = "W";
            }
            refresh();
        }
        function resetOver() {
            st.curBall = 0;
            document.querySelectorAll('.dot').forEach((d, i) => { d.classList.remove('dot-active', 'dot-w'); d.innerText = i + 1; });
        }
        function setS(n) { st.s = n; refresh(); }
        function changeInn() { st.inn = st.inn === 1 ? 2 : 1; refresh(); }
        function refresh() {
            document.getElementById('d-runs').innerText = st.runs;
            document.getElementById('d-wkt').innerText = st.wkt;
            document.getElementById('d-ov').innerText = st.ov + "." + st.b;
            document.getElementById('d-b1r').innerText = st.b1r; document.getElementById('d-b1b').innerText = st.b1b;
            document.getElementById('d-b2r').innerText = st.b2r; document.getElementById('d-b2b').innerText = st.b2b;
            document.getElementById('d-b1s').innerText = st.s===1 ? "*" : "";
            document.getElementById('d-b2s').innerText = st.s===2 ? "*" : "";
            let crr = (st.runs / (st.ov + st.b/6) || 0).toFixed(2);
            document.getElementById('d-status').innerText = st.inn + (st.inn==1?"ST":"ND") + " INN | CRR: " + crr;
        }
    </script>
</body>
</html>
