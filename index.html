<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhotu Ultra-Pro Scorer 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Oswald:wght@500;700&display=swap');
        
        :root { --primary: #fec309; --neon-blue: #00e1ff; --neon-red: #ff0040; --bg: #030a16; }

        body { background: var(--bg); color: white; font-family: 'Oswald', sans-serif; margin: 0; padding-bottom: 50px; overflow-x: hidden; }

        /* Animations */
        @keyframes flash-yellow { 0% { background: #00122e; } 50% { background: #fec309; } 100% { background: #00122e; } }
        .animate-four-six { animation: flash-yellow 0.5s ease 3; }

        .master-container { width: 100%; max-width: 1000px; margin: auto; position: sticky; top: 0; z-index: 1000; background: var(--bg); border-bottom: 2px solid #222; }
        
        .top-status-bar { 
            background: #000; display: flex; justify-content: space-between; align-items: center;
            padding: 5px 20px; font-size: 12px; font-family: 'Orbitron'; border-bottom: 1px solid #333;
        }

        .win-bar-container { height: 6px; background: #111; position: relative; display: flex; overflow: hidden; }
        #win-p1 { background: var(--neon-blue); height: 100%; transition: 1s; box-shadow: 0 0 10px var(--neon-blue); }
        #win-p2 { background: var(--neon-red); height: 100%; transition: 1s; box-shadow: 0 0 10px var(--neon-red); }

        .main-board { 
            height: 80px; background: linear-gradient(90deg, #00122e 0%, #002b6b 100%);
            display: flex; align-items: center; position: relative; overflow: hidden;
            border-bottom: 3px solid var(--primary);
        }

        .team-tag { 
            background: var(--primary); color: #000; font-weight: 900; font-size: 20px;
            padding: 0 20px; height: 100%; display: flex; align-items: center;
            clip-path: polygon(0 0, 85% 0, 100% 100%, 0% 100%); font-family: 'Orbitron'; min-width: 100px;
        }

        .live-score { font-size: 45px; font-weight: 900; padding: 0 15px; font-family: 'Orbitron'; letter-spacing: -2px; display: flex; align-items: center; }
        .overs-small { font-size: 18px; opacity: 0.6; color: #fff; margin-left: 10px; font-family: 'Orbitron'; }

        .batsmen-section { flex-grow: 1; padding: 0 15px; border-left: 1px solid rgba(255,255,255,0.1); }
        .b-row { font-size: 16px; display: flex; justify-content: space-between; margin: 2px 0; font-family: 'Orbitron'; }
        .active-bat { color: var(--primary); text-shadow: 0 0 8px rgba(254,195,9,0.6); }

        .opp-box { background: rgba(0,225,255,0.1); height: 100%; padding: 0 15px; display: flex; flex-direction: column; justify-content: center; text-align: center; min-width: 110px; border-left: 1px solid #00e1ff; }

        .bottom-strip { 
            background: #000; padding: 8px 15px; display: flex; justify-content: space-between; 
            align-items: center; font-size: 13px; font-weight: 700; border-top: 1px solid #222;
        }

        .ball-tracker { display: flex; gap: 4px; }
        .b-dot { width: 20px; height: 20px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; border: 1px solid #444; color: #fff; }
        .b-dot.active { background: var(--primary); color: #000; border-color: #fff; box-shadow: 0 0 8px var(--primary); }

        /* Panels */
        .history-panel { max-width: 900px; margin: 20px auto; padding: 15px; display: none; }
        .history-item { background: #0a1221; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid var(--primary); cursor: pointer; }
        .history-details { background: #000; padding: 15px; border-radius: 8px; margin-top: 10px; display: none; border: 1px solid #333; }

        /* Admin Controls */
        .admin-section { padding: 20px; max-width: 900px; margin: auto; }
        .login-card { text-align: center; background: #0a1221; padding: 40px; border-radius: 15px; border: 1px solid #1a2a44; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .control-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .card { background: #0a1221; padding: 20px; border-radius: 12px; border: 1px solid #1a2a44; }
        .btn-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        
        button { padding: 12px; font-weight: 900; border: none; border-radius: 6px; cursor: pointer; transition: 0.2s; font-family: 'Oswald'; text-transform: uppercase; }
        .btn-run { background: #1a73e8; color: white; }
        .btn-action { background: var(--primary); color: #000; }
        .btn-danger { background: var(--neon-red); color: white; }
        
        input { width: 93%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 6px; font-family: 'Orbitron'; }
        
        #boundary-msg { position: fixed; top: 35%; left: 0; width: 100%; background: var(--primary); color: #000; font-size: 80px; font-weight: 900; text-align: center; padding: 30px 0; display: none; z-index: 2000; font-family: 'Orbitron'; text-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
        .hidden { display: none !important; }
    </style>
</head>
<body onload="initApp()">

    <div id="boundary-msg">FOUR!</div>

    <div class="master-container">
        <div class="top-status-bar">
            <span><span id="d-tour">TOURNAMENT</span> | <span id="d-proj" style="color:var(--primary)">PROJECTED: 0</span></span>
            <span id="d-clock">00:00:00</span>
        </div>
        <div class="win-bar-container">
            <div id="win-p1" style="width: 50%;"></div>
            <div id="win-p2" style="width: 50%;"></div>
        </div>
        <div class="main-board">
            <div class="team-tag" id="d-team">TEAM A</div>
            <div class="live-score">
                <span id="d-runs">0</span>-<span id="d-wkt">0</span>
                <span class="overs-small">(<span id="d-ov">0.0</span>)</span>
            </div>
            <div class="batsmen-section">
                <div id="p1-row" class="b-row active-bat">
                    <span id="d-b1">BATSMAN 1</span> <span id="d-b1-r">0(0)</span>
                </div>
                <div id="p2-row" class="b-row">
                    <span id="d-b2">BATSMAN 2</span> <span id="d-b2-r">0(0)</span>
                </div>
            </div>
            <div class="opp-box">
                <span id="d-opp-name" style="font-size: 10px; color: var(--neon-blue); letter-spacing: 1px;">OPPONENT</span>
                <span id="d-opp-score" style="font-size: 16px; font-weight: 900;">0-0 (0.0)</span>
                <span style="font-size: 9px; opacity: 0.8;">TARGET: <span id="d-target">0</span></span>
            </div>
        </div>
        <div class="bottom-strip">
            <span id="d-equation">1ST INNINGS IN PROGRESS</span>
            <div style="display: flex; align-items: center; gap: 12px;">
                <span>BOWL: <span id="d-bowl" style="color:var(--primary)">WAITING</span></span>
                <div class="ball-tracker" id="d-dots">
                    <div class="b-dot">1</div><div class="b-dot">2</div><div class="b-dot">3</div><div class="b-dot">4</div><div class="b-dot">5</div><div class="b-dot">6</div>
                </div>
            </div>
        </div>
    </div>

    <div class="history-btn-nav" style="background: #111; padding: 10px; text-align: center; display: flex; justify-content: center; gap: 10px;">
        <button class="btn-action" onclick="toggleHistory()" style="font-size: 12px;">üìñ VIEW MATCH HISTORY</button>
        <button class="btn-run" onclick="location.reload()" style="font-size: 12px;">üîÑ LIVE SCORE</button>
    </div>

    <div id="history-panel" class="history-panel">
        <h2 style="color:var(--primary); text-align: center; font-family: 'Orbitron';">MATCH ARCHIVE</h2>
        <div id="history-list"></div>
    </div>

    <div class="admin-section" id="admin-main-view">
        <div id="login-area" class="login-card">
            <h1 style="color:var(--primary); font-family: 'Orbitron';">üõ°Ô∏è ADMIN ACCESS</h1>
            <input type="password" id="pass-input" placeholder="ENTER SECURE PIN" style="text-align:center; font-size: 24px;">
            <button class="btn-action" onclick="checkAuth()" style="width:100%; padding:20px; font-size: 18px;">UNLOCK CONTROLS</button>
        </div>

        <div id="admin-panel" class="hidden">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #1a73e8; padding: 10px; border-radius: 8px;">
                <h3 style="margin:0; color:white;">DASHBOARD CONTROLS</h3>
                <button class="btn-danger" onclick="lockPanel()" style="padding:5px 15px;">üîí LOCK & EXIT</button>
            </div>

            <div class="control-grid">
                <div class="card">
                    <label style="color:var(--primary); font-size: 12px;">QUICK SCORING</label>
                    <div class="btn-group">
                        <button class="btn-run" onclick="addRun(1)">+1</button>
                        <button class="btn-run" onclick="addRun(2)">+2</button>
                        <button class="btn-run" onclick="addRun(3)">+3</button>
                        <button class="btn-danger" onclick="addRun(-1)">-1</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn-action" onclick="addRun(4)">4</button>
                        <button class="btn-action" onclick="addRun(6)">6</button>
                        <button class="btn-danger" onclick="outPlayer()" style="grid-column: span 2;">WICKET</button>
                    </div>
                    <button class="btn-run" onclick="nextBall()" style="width:100%; background:#00c853; margin-bottom:10px;">NEXT BALL (DOT)</button>
                    <button onclick="swapStrike()" style="width:100%; background:#333; color:#fff;">üîÑ SWAP STRIKER</button>
                    <button class="btn-action" onclick="archiveMatch()" style="width:100%; margin-top:15px; background:var(--neon-red); color:white;">üíæ SAVE & END MATCH</button>
                </div>

                <div class="card">
                    <label style="color:var(--primary); font-size: 12px;">MATCH SETUP</label>
                    <input type="text" id="i-tour" placeholder="Tournament Name" oninput="pushData()">
                    <input type="text" id="i-t1" placeholder="Batting Team Name" oninput="pushData()">
                    <input type="text" id="i-opp" placeholder="Opponent Team Name" oninput="pushData()">
                    <input type="text" id="i-opp-score" placeholder="Opponent Score (e.g. 145-5 8.2)" oninput="pushData()">
                    <input type="text" id="i-b1" placeholder="Striker Name" oninput="pushData()">
                    <input type="text" id="i-b2" placeholder="Non-Striker Name" oninput="pushData()">
                    <input type="text" id="i-bowl" placeholder="Current Bowler" oninput="pushData()">
                    <div style="display:flex; gap:10px;">
                        <input type="number" id="i-target" placeholder="Target" oninput="pushData()">
                        <button class="btn-action" onclick="toggleInn()" id="inn-btn" style="height:45px; min-width: 60px;">INN 1</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // FIREBASE SETUP
        const firebaseConfig = { databaseURL: "Https://myscoreboard-b140f-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("broadcast_master_v3");
        const histDb = firebase.database().ref("match_history");

        let state = {
            r:0, w:0, o:0, b:0, t1:"TEAM A", tour:"TOURNAMENT", 
            oppN:"OPPONENT", oppS:"0-0 (0.0)", target:0, s:1, bowl:"WAITING",
            p1:{n:"BATSMAN 1", r:0, b:0}, p2:{n:"BATSMAN 2", r:0, b:0},
            inn:1, anim:"", allPlayers: []
        };

        // AUTHENTICATION
        function checkAuth() {
            const pin = document.getElementById('pass-input').value;
            if(pin === "ChhotuLive8718") {
                localStorage.setItem("admin_login", "true");
                showAdmin();
            } else { alert("Incorrect PIN!"); }
        }

        function showAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');
            document.getElementById('login-area').classList.add('hidden');
        }

        function lockPanel() {
            localStorage.removeItem("admin_login");
            location.reload();
        }

        // INITIALIZATION
        function initApp() {
            if(localStorage.getItem("admin_login") === "true") showAdmin();
            
            // Live Clock
            setInterval(() => { 
                document.getElementById('d-clock').innerText = new Date().toLocaleTimeString(); 
            }, 1000);

            // Sync with Firebase
            db.on('value', snap => { 
                if(snap.val()) { 
                    state = snap.val(); 
                    updateUI(); 
                    if(localStorage.getItem("admin_login") === "true") syncInputs();
                } 
            });
            loadHistory();
        }

        // SCORING LOGIC
        function addRun(v) {
            state.r += v;
            if(v === 4) state.anim = "FOUR"; else if(v === 6) state.anim = "SIX";
            if(state.s === 1) state.p1.r += v; else state.p2.r += v;
            if(v % 2 !== 0 && v !== -1) swapStrike();
            pushData();
            if(v === 4 || v === 6) setTimeout(() => { state.anim = ""; pushData(); }, 3000);
        }

        function nextBall() {
            if(state.s === 1) state.p1.b++; else state.p2.b++;
            state.b++;
            if(state.b >= 6) { state.o++; state.b = 0; swapStrike(); }
            pushData();
        }

        function outPlayer() {
            let n = prompt("New Batsman Name:");
            if(n) {
                let finished = state.s === 1 ? {...state.p1} : {...state.p2};
                if(!state.allPlayers) state.allPlayers = [];
                state.allPlayers.push(finished);
                state.w++;
                state.anim = "WICKET";
                if(state.s === 1) state.p1 = {n:n, r:0, b:0}; else state.p2 = {n:n, r:0, b:0};
                pushData();
                setTimeout(() => { state.anim = ""; pushData(); }, 3000);
            }
        }

        function swapStrike() { state.s = state.s === 1 ? 2 : 1; pushData(); }
        function toggleInn() { state.inn = state.inn === 1 ? 2 : 1; pushData(); }

        // DATA SYNC
        function pushData() {
            if(localStorage.getItem("admin_login") === "true") {
                state.tour = document.getElementById('i-tour').value || state.tour;
                state.t1 = document.getElementById('i-t1').value || state.t1;
                state.oppN = document.getElementById('i-opp').value || state.oppN;
                state.oppS = document.getElementById('i-opp-score').value || state.oppS;
                state.p1.n = document.getElementById('i-b1').value || state.p1.n;
                state.p2.n = document.getElementById('i-b2').value || state.p2.n;
                state.bowl = document.getElementById('i-bowl').value || state.bowl;
                state.target = parseInt(document.getElementById('i-target').value) || 0;
            }
            db.set(state);
        }

        function syncInputs() {
            document.getElementById('i-tour').value = state.tour;
            document.getElementById('i-t1').value = state.t1;
            document.getElementById('i-opp').value = state.oppN;
            document.getElementById('i-opp-score').value = state.oppS;
            document.getElementById('i-b1').value = state.p1.n;
            document.getElementById('i-b2').value = state.p2.n;
            document.getElementById('i-bowl').value = state.bowl;
            document.getElementById('i-target').value = state.target;
            document.getElementById('inn-btn').innerText = "INN " + state.inn;
        }

        // UI UPDATES
        function updateUI() {
            document.getElementById('d-runs').innerText = state.r;
            document.getElementById('d-wkt').innerText = state.w;
            document.getElementById('d-ov').innerText = state.o + "." + state.b;
            document.getElementById('d-team').innerText = state.t1.toUpperCase();
            document.getElementById('d-tour').innerText = state.tour.toUpperCase();
            document.getElementById('d-b1').innerText = state.p1.n;
            document.getElementById('d-b1-r').innerText = `${state.p1.r}(${state.p1.b})`;
            document.getElementById('d-b2').innerText = state.p2.n;
            document.getElementById('d-b2-r').innerText = `${state.p2.r}(${state.p2.b})`;
            document.getElementById('d-opp-name').innerText = state.oppN.toUpperCase();
            document.getElementById('d-opp-score').innerText = state.oppS;
            document.getElementById('d-target').innerText = state.target;
            document.getElementById('d-bowl').innerText = state.bowl.toUpperCase();

            // Auto Projector Logic
            let totalBallsPlayed = (state.o * 6) + state.b;
            if(totalBallsPlayed > 0 && state.inn === 1) {
                let prj = Math.round((state.r / totalBallsPlayed) * 120);
                document.getElementById('d-proj').innerText = "PROJECTED: " + prj;
            } else if(state.target > 0) {
                let remR = state.target - state.r;
                let remB = 120 - totalBallsPlayed;
                document.getElementById('d-equation').innerText = `NEED ${remR} RUNS IN ${remB} BALLS`;
                document.getElementById('d-proj').innerText = "RRR: " + ((remR/remB)*6).toFixed(2);
            }

            // Win Bar Calculation
            let winP1 = state.target > 0 ? Math.min(95, Math.max(5, (state.r/state.target)*100)) : 50;
            document.getElementById('win-p1').style.width = winP1 + "%";
            document.getElementById('win-p2').style.width = (100 - winP1) + "%";

            // Ball Tracker Dots
            const dots = document.querySelectorAll('.b-dot');
            dots.forEach((d, i) => {
                d.className = (i < state.b) ? "b-dot active" : "b-dot";
            });

            // Boundary Animations
            const animDiv = document.getElementById('boundary-msg');
            if(state.anim) {
                animDiv.innerText = state.anim + "!";
                animDiv.style.display = 'block';
                document.body.classList.add('animate-four-six');
            } else { 
                animDiv.style.display = 'none'; 
                document.body.classList.remove('animate-four-six');
            }

            document.getElementById('p1-row').className = state.s === 1 ? "b-row active-bat" : "b-row";
            document.getElementById('p2-row').className = state.s === 2 ? "b-row active-bat" : "b-row";
        }

        // HISTORY FUNCTIONS
        function archiveMatch() {
            if(!confirm("Are you sure you want to end and save this match?")) return;
            const now = new Date();
            let finalPlayers = state.allPlayers ? [...state.allPlayers] : [];
            finalPlayers.push(state.p1, state.p2);
            
            const matchData = {
                teams: `${state.t1} VS ${state.oppN}`,
                score: `${state.r}-${state.w} (${state.o}.${state.b})`,
                date: now.toLocaleDateString(),
                players: finalPlayers
            };

            histDb.push(matchData).then(() => {
                alert("Match Successfully Archived!");
                db.set({ r:0, w:0, o:0, b:0, t1:"TEAM A", tour:"TOURNAMENT", oppN:"OPPONENT", oppS:"0-0 (0.0)", target:0, s:1, bowl:"WAITING", p1:{n:"BATSMAN 1", r:0, b:0}, p2:{n:"BATSMAN 2", r:0, b:0}, inn:1, anim:"", allPlayers: [] });
                location.reload();
            });
        }

        function loadHistory() {
            histDb.on('value', snap => {
                const list = document.getElementById('history-list');
                list.innerHTML = "";
                const data = snap.val();
                if(!data) return;
                Object.keys(data).reverse().forEach((key, index) => {
                    const m = data[key];
                    let pScore = m.players ? m.players.map(p => `<div class="player-stat"><span>${p.n}</span> <span>${p.r}(${p.b})</span></div>`).join('') : "No Data";
                    list.innerHTML += `
                        <div class="history-item" onclick="toggleDetail('${key}')">
                            <div style="display:flex; justify-content:space-between;"><strong>${index+1}. ${m.teams}</strong><span style="color:var(--primary)">${m.score}</span></div>
                            <div style="font-size:10px; opacity:0.5; margin-top:5px;">${m.date}</div>
                            <div id="det-${key}" class="history-details"><strong>FULL SCORECARD</strong>${pScore}</div>
                        </div>`;
                });
            });
        }

        function toggleDetail(key) {
            const el = document.getElementById('det-' + key);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function toggleHistory() {
            const panel = document.getElementById('history-panel');
            const admin = document.getElementById('admin-main-view');
            if(panel.style.display === 'block') {
                panel.style.display = 'none';
                admin.style.display = 'block';
            } else {
                panel.style.display = 'block';
                admin.style.display = 'none';
            }
        }
    </script>
</body>
</html>
