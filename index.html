<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        body { background: transparent; font-family: 'Roboto', sans-serif; color: white; display: flex; flex-direction: column; align-items: center; padding: 10px; overflow-x: hidden; }

        /* WIN METER SECTION */
        #neon-win-container { width: 920px; background: #000; border-radius: 12px 12px 0 0; padding: 10px 0; border: 1px solid #333; }
        .win-labels { display: flex; justify-content: space-between; padding: 0 20px 5px; align-items: center; }
        #d-live-calc { background: #fff; color: #000; padding: 2px 15px; border-radius: 20px; font-size: 11px; font-weight: 900; box-shadow: 0 0 10px #fff; }
        .neon-bar-bg { width: 96%; height: 10px; background: #111; border-radius: 10px; margin: 0 auto; display: flex; overflow: hidden; }
        #bar-t1 { width: 50%; height: 100%; background: linear-gradient(90deg, #0041ff, #00f2ff); box-shadow: 0 0 15px #00f2ff; transition: 1s; }
        #bar-t2 { width: 50%; height: 100%; background: linear-gradient(90deg, #ff0055, #ff4d00); box-shadow: 0 0 15px #ff0055; transition: 1s; }

        /* MAIN SCOREBOARD */
        .scoreboard { width: 920px; background: linear-gradient(180deg, #00122e 0%, #002b6b 100%); border-bottom: 4px solid #fec309; display: flex; flex-direction: column; position: relative; }
        .top-row { display: flex; height: 80px; align-items: center; }
        .team-box { width: 140px; background: #fec309; color: #000; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; text-align: center; line-height: 1.1; }
        .score-main { font-size: 42px; font-weight: 900; padding: 0 20px; min-width: 170px; }
        .batsman-box { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; gap: 5px; font-size: 18px; padding-left: 15px; border-left: 1px solid rgba(255,255,255,0.2); }
        .striker-active { color: #fec309; font-weight: 900; text-shadow: 0 0 8px rgba(254, 195, 9, 0.5); }
        
        /* RIGHT OPPONENT BOXES */
        .opp-container { display: flex; flex-direction: column; width: 230px; height: 100%; border-left: 2px solid #fff; }
        .opp-score-box { background: #d9534f; height: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 1px solid #fff; }
        .target-box { background: #b0413e; height: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* BOTTOM STRIP */
        .bottom-row { height: 35px; background: #000; display: flex; align-items: center; padding: 0 15px; font-size: 13px; color: #fec309; }
        .dot { width: 22px; height: 22px; border-radius: 50%; background: #222; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; border: 1px solid #444; color: #fff; margin-left: 5px; }
        .dot-active { background: #fec309; color: #000; border-color: #fff; }
        .dot-w { background: #ff0055; border-color: #fff; }

        /* ADMIN & LOGIN */
        #login-area { width: 920px; margin-top: 20px; text-align: center; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 12px; }
        #admin-panel { width: 920px; background: #fff; color: #000; padding: 20px; border-radius: 12px; margin-top: 20px; border: 4px solid #003a8c; display: none; grid-template-columns: 1fr 1fr; gap: 15px; box-sizing: border-box; }
        .admin-section { border: 1px solid #eee; padding: 10px; border-radius: 8px; }
        .admin-row { display: flex; gap: 5px; margin-bottom: 8px; }
        button { padding: 10px; font-weight: 900; cursor: pointer; border-radius: 4px; border: none; font-size: 12px; flex: 1; }
        .btn-blue { background: #003a8c; color: white; }
        .btn-yel { background: #fec309; color: #000; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }

        @media screen and (max-height: 300px) { #login-area, #admin-panel { display: none !important; } body { padding: 0; } }
    </style>
</head>
<body>

    <div id="neon-win-container">
        <div class="win-labels">
            <span id="txt-t1">TEAM 1</span>
            <div id="d-live-calc">SYNCING...</div>
            <span id="txt-t2">TEAM 2</span>
        </div>
        <div class="neon-bar-bg"><div id="bar-t1"></div><div id="bar-t2"></div></div>
    </div>

    <div class="scoreboard">
        <div class="top-row">
            <div class="team-box" id="d-team">TEAM 1</div>
            <div class="score-main"><span id="d-runs">0</span>-<span id="d-wkt">0</span> <span style="font-size:18px; opacity:0.7;">(<span id="d-ov">0.0</span>)</span></div>
            <div class="batsman-box">
                <div id="line-b1"><span id="d-b1">B1</span> <span id="d-b1r" style="font-weight:900">0</span></div>
                <div id="line-b2"><span id="d-b2">B2</span> <span id="d-b2r" style="font-weight:900">0</span></div>
            </div>
            <div class="opp-container">
                <div class="opp-score-box">
                    <span style="font-size:10px; font-weight:bold; color: #ffd1d1" id="d-opp-name">OPPONENT SCORE</span>
                    <span style="font-size:18px; font-weight:900;"><span id="d-opp-r">0</span>-<span id="d-opp-w">0</span> (<span id="d-opp-o">0.0</span>)</span>
                </div>
                <div class="target-box">
                    <span style="font-size:10px; font-weight:bold; color: #ffd1d1">TARGET RUNS</span>
                    <span style="font-size:22px; font-weight:900;" id="d-target-val">0</span>
                </div>
            </div>
        </div>
        <div class="bottom-row">
            <span id="d-tour">TOURNAMENT NAME</span> &nbsp;|&nbsp; <span id="d-status">1ST INN | CRR: 0.00</span>
            <div style="margin-left:auto; display:flex; align-items:center;">
                <span style="font-size:11px; color:#fff;" id="d-bowl">BOWLER</span>
                <div id="dots-wrap" style="display:flex;"><div class="dot">1</div><div class="dot">2</div><div class="dot">3</div><div class="dot">4</div><div class="dot">5</div><div class="dot">6</div></div>
            </div>
        </div>
    </div>

    <div id="login-area">
        <h3 style="margin-bottom:10px;">Admin Access Control</h3>
        <input type="password" id="pass-input" placeholder="Enter Password" style="width:250px;">
        <button class="btn-yel" onclick="checkPass()" style="width:120px; flex:none;">UNLOCK</button>
    </div>

    <div id="admin-panel">
        <div class="admin-section">
            <label style="font-weight:bold; font-size:12px;">SCORING CONTROLS (AUTO STRIKE)</label>
            <div class="admin-row" style="margin-top:5px">
                <button class="btn-blue" onclick="addRun(0)">DOT</button>
                <button class="btn-blue" onclick="addRun(1)">+1</button>
                <button class="btn-blue" onclick="addRun(2)">+2</button>
                <button class="btn-blue" onclick="addRun(3)">+3</button>
                <button class="btn-yel" onclick="addRun(4)">FOUR</button>
                <button class="btn-yel" onclick="addRun(6)">SIX</button>
            </div>
            <div class="admin-row">
                <button class="btn-blue" style="background:#2ecc71" onclick="nextBall('n')">NEXT BALL</button>
                <button class="btn-blue" style="background:#d9534f" onclick="nextBall('w')">WICKET</button>
                <button class="btn-yel" onclick="setStrike(1)">MANUAL S1</button>
                <button class="btn-yel" onclick="setStrike(2)">MANUAL S2</button>
            </div>
            <label style="font-size:11px; margin-top:10px;">BATSMAN & BOWLER NAMES</label>
            <div class="admin-row">
                <input type="text" id="i-b1" placeholder="Batsman 1 Name" oninput="saveData()">
                <input type="text" id="i-b2" placeholder="Batsman 2 Name" oninput="saveData()">
            </div>
            <div class="admin-row">
                <input type="text" id="i-bowl" placeholder="Current Bowler" oninput="saveData()">
                <input type="text" id="i-tour" placeholder="Tournament Title" oninput="saveData()">
            </div>
        </div>

        <div class="admin-section">
            <label style="font-weight:bold; font-size:12px;">INNINGS & OPPONENT DATA</label>
            <div class="admin-row">
                <button id="btn-inn1" class="btn-blue" onclick="setInn(1)">1ST INNINGS MODE</button>
                <button id="btn-inn2" class="btn-blue" style="opacity:0.5" onclick="setInn(2)">2ND INNINGS MODE</button>
            </div>
            <div class="admin-row">
                <input type="text" id="i-team" placeholder="Batting Team Name" oninput="saveData()">
                <input type="text" id="i-opp" placeholder="Opponent Team Name" oninput="saveData()">
            </div>
            <label style="font-size:11px;">OPPONENT FINAL SCORE (IF 2ND INN)</label>
            <div class="admin-row">
                <input type="number" id="i-opp-r" placeholder="Runs" oninput="saveData()">
                <input type="number" id="i-opp-w" placeholder="Wkt" oninput="saveData()">
                <input type="text" id="i-opp-o" placeholder="Overs" oninput="saveData()">
            </div>
            <div class="admin-row">
                <input type="number" id="i-target" placeholder="Target to Win" oninput="saveData()">
                <button class="btn-blue" style="background:red" onclick="resetDB()">FULL RESET</button>
                <button class="btn-blue" onclick="logout()">LOCK PANEL</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        let pass = "ChhotuLive8718";
        function checkPass(){ if(document.getElementById('pass-input').value===pass){ document.getElementById('admin-panel').style.display='grid'; document.getElementById('login-area').style.display='none'; } else { alert("Incorrect Password!"); } }
        function logout(){ document.getElementById('admin-panel').style.display='none'; document.getElementById('login-area').style.display='block'; }

        const firebaseConfig = { databaseURL: "Https://myscoreboard-b140f-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("pro_v4_ultra");

        let st = { r:0, w:0, b:0, o:0, b1r:0, b2r:0, strike:1, inn:1, t1:"TEAM 1", t2:"TEAM 2", b1:"B1", b2:"B2", bowl:"BOWLER", tour:"TOURNAMENT", target:0, oppR:0, oppW:0, oppO:"0.0", history:["","","","","",""] };

        function saveData() {
            st.t1 = document.getElementById('i-team').value || "TEAM 1";
            st.t2 = document.getElementById('i-opp').value || "TEAM 2";
            st.b1 = document.getElementById('i-b1').value || "B1";
            st.b2 = document.getElementById('i-b2').value || "B2";
            st.bowl = document.getElementById('i-bowl').value || "BOWLER";
            st.tour = document.getElementById('i-tour').value || "TOURNAMENT";
            st.target = parseInt(document.getElementById('i-target').value) || 0;
            st.oppR = parseInt(document.getElementById('i-opp-r').value) || 0;
            st.oppW = parseInt(document.getElementById('i-opp-w').value) || 0;
            st.oppO = document.getElementById('i-opp-o').value || "0.0";
            db.set(st);
        }

        function addRun(v) {
            st.r += v;
            if(st.strike === 1) st.b1r += v; else st.b2r += v;
            // AUTO STRIKE ROTATION ON ODD RUNS
            if(v===1 || v===3 || v===5) st.strike = (st.strike === 1) ? 2 : 1;
            saveData();
        }

        function nextBall(t) {
            if(t==='w') { st.w++; st.history[st.b]="W"; } else { st.history[st.b]="Y"; }
            st.b++;
            if(st.b>=6){ 
                st.o++; st.b=0; st.history=["","","","","",""]; 
                // AUTO STRIKE ROTATION ON OVER END
                st.strike = (st.strike === 1) ? 2 : 1;
            }
            saveData();
        }

        function setStrike(n){ st.strike = n; saveData(); }
        function setInn(n){ st.inn = n; saveData(); }
        function resetDB(){ if(confirm("This will clear all match data. Continue?")) db.set({ r:0, w:0, b:0, o:0, b1r:0, b2r:0, strike:1, inn:1, t1:"TEAM 1", t2:"TEAM 2", b1:"B1", b2:"B2", bowl:"BOWLER", tour:"TOURNAMENT", target:0, oppR:0, oppW:0, oppO:"0.0", history:["","","","","",""] }); }

        db.on("value", (snap) => {
            st = snap.val() || st;
            document.getElementById('d-team').innerText = st.t1;
            document.getElementById('d-runs').innerText = st.r;
            document.getElementById('d-wkt').innerText = st.w;
            document.getElementById('d-ov').innerText = st.o + "." + st.b;
            document.getElementById('d-b1').innerText = (st.strike===1 ? "★ " : "") + st.b1; 
            document.getElementById('d-b2').innerText = (st.strike===2 ? "★ " : "") + st.b2;
            document.getElementById('d-b1r').innerText = st.b1r; 
            document.getElementById('d-b2r').innerText = st.b2r;
            document.getElementById('d-opp-name').innerText = st.t2 + " SCORE";
            document.getElementById('d-opp-r').innerText = st.oppR;
            document.getElementById('d-opp-w').innerText = st.oppW;
            document.getElementById('d-opp-o').innerText = st.oppO;
            document.getElementById('d-target-val').innerText = st.target;
            document.getElementById('d-bowl').innerText = st.bowl.toUpperCase();
            document.getElementById('d-tour').innerText = st.tour.toUpperCase();
            
            // Highlight active striker
            document.getElementById('line-b1').className = st.strike===1 ? "striker-active" : "";
            document.getElementById('line-b2').className = st.strike===2 ? "striker-active" : "";

            // Inning Buttons UI
            document.getElementById('btn-inn1').style.opacity = st.inn === 1 ? "1" : "0.5";
            document.getElementById('btn-inn2').style.opacity = st.inn === 2 ? "1" : "0.5";

            // Ball Dots
            let ds = document.querySelectorAll('.dot');
            ds.forEach((d,i)=>{ 
                d.className="dot"; 
                if(i<st.b) d.classList.add('dot-active'); 
                if(st.history[i]==="W") d.classList.add('dot-w'); 
            });

            // Win Meter Logic
            let totalBalls = st.o*6+st.b; 
            let crr = (st.r/(totalBalls/6||1)).toFixed(2);
            let win1 = 50;
            let calc = document.getElementById('d-live-calc');

            if(st.inn === 1){
                let proj = Math.round(crr*20); 
                calc.innerText = "PROJECTED SCORE: " + proj;
                document.getElementById('d-status').innerText = "1ST INN | CRR: " + crr;
                win1 = 50 + (st.r/10) - (st.w*5);
            } else {
                let need = st.target - st.r; 
                let bl = 120-totalBalls;
                calc.innerText = need<=0 ? "MATCH WON!" : `NEED ${need} RUNS IN ${bl} BALLS`;
                let rrr = (need/(bl/6||1)).toFixed(2);
                document.getElementById('d-status').innerText = `2ND INN | CRR: ${crr} | RRR: ${rrr}`;
                win1 = 100 - (rrr * 7) - (st.w * 5);
            }

            if(win1 > 97) win1 = 97; if(win1 < 3) win1 = 3;
            document.getElementById('bar-t1').style.width = Math.round(win1) + "%";
            document.getElementById('bar-t2').style.width = (100 - Math.round(win1)) + "%";
        });
    </script>
</body>
</html>
