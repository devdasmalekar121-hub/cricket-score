<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Live Scoreboard</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap');
        
        body { background: transparent; font-family: 'Roboto', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; color: white; overflow-x: hidden; }

        /* --- NEON WIN METER --- */
        #neon-win-container { width: 900px; background: #000; border-radius: 12px 12px 0 0; padding: 12px 0; border: 1px solid #333; border-bottom: none; }
        .win-labels { display: flex; justify-content: space-between; padding: 0 20px 8px; align-items: center; }
        #txt-t1 { color: #00f2ff; text-shadow: 0 0 10px #00f2ff; font-weight: 900; font-size: 14px; text-transform: uppercase; }
        #txt-t2 { color: #ff0055; text-shadow: 0 0 10px #ff0055; font-weight: 900; font-size: 14px; text-transform: uppercase; }
        
        #d-live-calc { 
            background: #fff; color: #000; padding: 3px 15px; border-radius: 20px; 
            font-size: 11px; font-weight: 900; box-shadow: 0 0 15px rgba(255,255,255,0.5);
            text-transform: uppercase;
        }

        .neon-bar-bg { width: 96%; height: 10px; background: #111; border-radius: 10px; margin: 0 auto; display: flex; overflow: hidden; border: 1px solid #222; }
        #bar-t1 { width: 50%; height: 100%; background: linear-gradient(90deg, #0041ff, #00f2ff); box-shadow: 0 0 15px #00f2ff; transition: 1s ease; position: relative; }
        #bar-t2 { width: 50%; height: 100%; background: linear-gradient(90deg, #ff0055, #ff4d00); box-shadow: 0 0 15px #ff0055; transition: 1s ease; position: relative; }
        .win-val { position: absolute; top: -18px; font-size: 14px; font-weight: 900; }

        /* --- SCOREBOARD BODY --- */
        .scoreboard { width: 900px; display: flex; flex-direction: column; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }
        .top-bar { display: flex; height: 70px; background: linear-gradient(90deg, #00122e, #002b6b); border-bottom: 4px solid #fec309; }
        .team-box { width: 150px; background: #fec309; color: #00122e; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 26px; }
        .score-box { width: 220px; display: flex; align-items: center; justify-content: center; font-size: 36px; font-weight: 900; background: #00122e; }
        .opp-score-box { margin-left: auto; width: 180px; background: #d9534f; display: flex; flex-direction: column; align-items: center; justify-content: center; border-left: 3px solid #fff; }

        /* --- ADMIN PANEL (Only visible on Web) --- */
        .admin-panel { width: 900px; background: #fff; color: #222; border-radius: 12px; padding: 20px; margin-top: 20px; border: 5px solid #003a8c; box-sizing: border-box; }
        .admin-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        button { padding: 10px; cursor: pointer; border: none; border-radius: 6px; font-weight: 900; font-size: 13px; flex: 1; }
        .btn-blue { background: #003a8c; color: white; }
        .btn-yel { background: #fec309; color: #000; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; flex: 1; }

        /* OBS Hider: Hide Admin Panel in OBS if window height is small */
        @media screen and (max-height: 250px) { .admin-panel { display: none; } body { padding: 0; } }
    </style>
</head>
<body>

    <div id="neon-win-container">
        <div class="win-labels">
            <span id="txt-t1">TEAM 1</span>
            <div id="d-live-calc">STARTING...</div>
            <span id="txt-t2">TEAM 2</span>
        </div>
        <div class="neon-bar-bg">
            <div id="bar-t1"><div class="win-val" id="val-t1" style="right:5px; color:#00f2ff;">50%</div></div>
            <div id="bar-t2"><div class="win-val" id="val-t2" style="left:5px; color:#ff0055;">50%</div></div>
        </div>
    </div>

    <div class="scoreboard">
        <div class="top-bar">
            <div class="team-box" id="d-team">TEAM 1</div>
            <div class="score-box"><span id="d-runs">0</span>-<span id="d-wkt">0</span> <span style="font-size:18px; margin-left:10px; opacity:0.8;">(<span id="d-ov">0.0</span>)</span></div>
            <div class="opp-score-box">
                <div style="font-size:11px; font-weight:bold; opacity:0.9;" id="d-opp-name">OPPONENT</div>
                <div style="font-size:20px; font-weight:900;" id="d-opp-val">TARGET: 0</div>
            </div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="admin-row">
            <button class="btn-blue" onclick="changeScore(1)">+1 RUN</button>
            <button class="btn-yel" onclick="changeScore(4)">FOUR</button>
            <button class="btn-yel" onclick="changeScore(6)">SIX</button>
            <button class="btn-blue" onclick="nextBall()" style="background:#2ecc71">NEXT BALL</button>
            <button class="btn-blue" onclick="addWicket()" style="background:#d9534f">WICKET</button>
        </div>
        <div class="admin-row">
            <input type="number" id="i-target" placeholder="Target Score" oninput="saveData()">
            <input type="number" id="i-manual" placeholder="Win % (Manual)" oninput="manualWin()">
            <button class="btn-blue" onclick="resetAuto()">AUTO %</button>
        </div>
        <div class="admin-row">
            <input type="text" id="i-team" placeholder="Team 1 Name" oninput="saveData()">
            <input type="text" id="i-opp" placeholder="Team 2 Name" oninput="saveData()">
            <button class="btn-blue" style="background:red;" onclick="resetDB()">RESET DATABASE</button>
        </div>
    </div>

    <script>
        // --- YOUR FIREBASE LINK SET HERE ---
        const firebaseConfig = { databaseURL: "Https://myscoreboard-b140f-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("live_score");

        let st = { r:0, w:0, b:0, o:0, t1:"TEAM 1", t2:"TEAM 2", target:0, isAuto:true, manVal:50 };

        // Save data to Firebase
        function saveData() {
            st.t1 = document.getElementById('i-team').value || "TEAM 1";
            st.t2 = document.getElementById('i-opp').value || "TEAM 2";
            st.target = parseInt(document.getElementById('i-target').value) || 0;
            db.set(st);
        }

        function changeScore(v) { st.r += v; saveData(); }
        function nextBall() { st.b++; if(st.b>=6){ st.o++; st.b=0; } saveData(); }
        function addWicket() { st.w++; nextBall(); }
        function manualWin() { st.isAuto = false; st.manVal = parseInt(document.getElementById('i-manual').value) || 50; saveData(); }
        function resetAuto() { st.isAuto = true; saveData(); }
        function resetDB() { if(confirm("Are you sure?")) { db.set({ r:0, w:0, b:0, o:0, t1:"TEAM 1", t2:"TEAM 2", target:0, isAuto:true, manVal:50 }); } }

        // Live Listening (Real-time update)
        db.on("value", (snap) => {
            const val = snap.val();
            if (!val) return;
            st = val;
            
            // UI Updates
            document.getElementById('d-team').innerText = st.t1;
            document.getElementById('txt-t1').innerText = st.t1;
            document.getElementById('d-opp-name').innerText = st.t2;
            document.getElementById('txt-t2').innerText = st.t2;
            document.getElementById('d-runs').innerText = st.r;
            document.getElementById('d-wkt').innerText = st.w;
            document.getElementById('d-ov').innerText = st.o + "." + st.b;
            document.getElementById('d-opp-val').innerText = "TARGET: " + st.target;

            // Live Calc Logic
            let win1 = 50;
            let calcBox = document.getElementById('d-live-calc');
            let totalBalls = st.o * 6 + st.b;

            if (st.target > 0) {
                let need = st.target - st.r;
                let ballsLeft = 120 - totalBalls;
                calcBox.innerText = need <= 0 ? "MATCH WON!" : `NEED ${need} RUNS IN ${ballsLeft} BALLS`;
                win1 = 100 - ((need / (ballsLeft/6 || 1)) * 8) - (st.w * 4);
            } else {
                let proj = Math.round((st.r / (totalBalls/6 || 1)) * 20);
                calcBox.innerText = `PROJECTED SCORE: ${proj || 0}`;
                win1 = 50 + (st.r/8) - (st.w * 5);
            }

            if(!st.isAuto) win1 = st.manVal;
            if(win1 > 97) win1 = 97; if(win1 < 3) win1 = 3;

            document.getElementById('bar-t1').style.width = Math.round(win1) + "%";
            document.getElementById('bar-t2').style.width = (100 - Math.round(win1)) + "%";
            document.getElementById('val-t1').innerText = Math.round(win1) + "%";
            document.getElementById('val-t2').innerText = (100 - Math.round(win1)) + "%";
        });
    </script>
</body>
</html>
