<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
        
        body { background: #1a1a1a; font-family: 'Roboto', sans-serif; margin: 0; padding: 10px; color: white; display: flex; flex-direction: column; align-items: center; }

        /* MAIN SCOREBOARD */
        .scoreboard { width: 900px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.8)); margin-bottom: 20px; position: relative; }
        
        .top-bar { display: flex; height: 60px; background: linear-gradient(90deg, #00122e, #003a8c); border-bottom: 3px solid #fec309; border-radius: 8px 8px 0 0; position: relative; }
        
        .team-box { width: 130px; background: #fec309; color: #00122e; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 24px; text-transform: uppercase; }
        .score-box { width: 200px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 900; background: #00122e; }
        .bats-info { flex-grow: 1; display: flex; align-items: center; justify-content: space-around; font-size: 17px; background: rgba(0,0,0,0.3); border-left: 1px solid rgba(255,255,255,0.1); padding-right: 165px; }
        
        /* OPPONENT SCORE BOX */
        .opp-score-box { position: absolute; right: 0; top: 0; height: 100%; width: 160px; background: #d9534f; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; border-left: 3px solid white; border-top-right-radius: 8px; }
        .opp-name { font-size: 12px; font-weight: bold; opacity: 0.9; }
        .opp-val { font-size: 18px; font-weight: 900; }

        .bottom-bar { height: 40px; background: rgba(0,0,0,0.95); display: flex; align-items: center; padding: 0 15px; font-size: 14px; color: #fec309; border-radius: 0 0 8px 8px; }
        
        /* BOWLER & DOTS SECTION */
        .bowling-status { margin-left: auto; display: flex; align-items: center; gap: 10px; }
        .bowler-name-disp { color: white; font-weight: bold; font-size: 13px; text-transform: uppercase; border-right: 1px solid #555; padding-right: 10px; }
        .dots { display: flex; gap: 8px; }
        .dot { width: 25px; height: 25px; border-radius: 50%; background: #333; border: 1px solid #555; display: flex; align-items: center; justify-content: center; font-size: 12px; color: white; }
        .dot-active { background: #fec309; color: black; border-color: #fff; }
        .dot-w { background: white; color: red; font-weight: bold; }
        .active-s { color: #fec309; font-weight: bold; }

        /* ADMIN PANEL */
        .admin-panel { width: 900px; background: #ffffff; color: #222; border-radius: 12px; padding: 20px; border: 4px solid #003a8c; box-sizing: border-box; }
        .group { background: #f0f4f8; padding: 15px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px; }
        h3 { margin: 0 0 12px 0; font-size: 16px; background: #003a8c; color: white; padding: 8px; text-align: center; border-radius: 5px; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px 10px; cursor: pointer; border: none; border-radius: 8px; background: #003a8c; color: white; font-weight: bold; font-size: 16px; }
        button:active { transform: scale(0.95); }
        
        .btn-red { background: #d9534f; }
        .btn-green { background: #2ecc71; color: black; }
        .btn-yel { background: #fec309; color: black; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        input { padding: 12px; font-size: 14px; border: 2px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; }
    </style>
</head>
