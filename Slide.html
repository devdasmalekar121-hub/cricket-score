<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBS Live Ticker</title>
  <style>
    :root {
      --bg-dark: #0b0f19;
      --accent: #ff2e63;
      --accent-2: #08d9d6;
      --text-light: #ffffff;
      --headline-bg: #1f2933;
    }* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg-dark);
  color: var(--text-light);
  display: flex;
  height: 100vh;
}

/* ===== CONTROL PANEL ===== */
.control-panel {
  width: 30%;
  padding: 20px;
  background: #111827;
  border-right: 2px solid #1f2933;
}

.control-panel h2 {
  margin-top: 0;
  color: var(--accent-2);
}

label {
  display: block;
  margin-top: 15px;
  margin-bottom: 5px;
  font-size: 14px;
  color: #9ca3af;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-size: 14px;
}

textarea { resize: vertical; }

button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #000;
  cursor: pointer;
  font-weight: bold;
}

/* ===== PREVIEW AREA ===== */
.preview-area {
  width: 70%;
  position: relative;
  background: #000;
  overflow: hidden;
}

/* ===== LOWER THIRD ===== */
.lower-third {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 80px;
  display: flex;
  align-items: center;
  background: linear-gradient(90deg, #111827, #020617);
  border-top: 3px solid var(--accent);
}

.headline {
  min-width: 250px;
  height: 100%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  color: #000;
  padding: 0 20px;
  z-index: 2;
}

.ticker-wrapper {
  position: relative;
  overflow: hidden;
  flex: 1;
  height: 100%;
}

.ticker {
  position: absolute;
  white-space: nowrap;
  will-change: transform;
  font-size: 22px;
  line-height: 80px;
  padding-left: 100%;
  animation: scroll-left 20s linear infinite;
  color: var(--text-light);
}

@keyframes scroll-left {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

  </style>
</head>
<body>  <div class="control-panel">
    <h2>Live Control Panel</h2><label>Headline (Left Box)</label>
<input id="headlineInput" type="text" placeholder="BREAKING NEWS" />

<label>Scrolling Text (Ticker)</label>
<textarea id="tickerInput" rows="4" placeholder="Yahan jo likhoge woh live slide hoga..."></textarea>

<label>Speed (seconds)</label>
<input id="speedInput" type="number" value="20" />

<button onclick="updateTicker()">Update Live</button>

  </div>  <div class="preview-area">
    <div class="lower-third">
      <div class="headline" id="headline">HEADLINE</div>
      <div class="ticker-wrapper">
        <div class="ticker" id="ticker">Welcome to Live Broadcast</div>
      </div>
    </div>
  </div>  <script>
    function updateTicker() {
      const headlineText = document.getElementById('headlineInput').value || 'HEADLINE';
      const tickerText = document.getElementById('tickerInput').value || 'Live scrolling text...';
      const speed = document.getElementById('speedInput').value || 20;

      const ticker = document.getElementById('ticker');

      document.getElementById('headline').innerText = headlineText;
      ticker.innerText = tickerText;

      // Reset animation
      ticker.style.animation = 'none';
      ticker.offsetHeight; // reflow
      ticker.style.animation = `scroll-left ${speed}s linear infinite`;
    }
  </script></body>
</html>
