<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Bhagwat Sidebar - 16:9 Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@500;700&family=Rozha+One&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --gold: #FFD700;
            --deep-red: linear-gradient(145deg, #4a0000, #220000);
            --glow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        /* ‡§¨‡•â‡§°‡•Ä ‡§ï‡•ã ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤ ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§¶‡•Ä ‡§ó‡§à ‡§π‡•à ‡§§‡§æ‡§ï‡§ø ‡§™‡•à‡§®‡§≤ ‡§¶‡§ø‡§ñ‡•á */
        body { 
            background-color: #0a0a0a; 
            font-family: 'Khand', sans-serif; 
            color: white; 
            padding: 10px; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- LIVE DISPLAY AREA (16:9 Landscape) --- */
        #live-container {
            width: 95vw;
            max-width: 1280px; /* YouTube Standard Width */
            height: 450px; /* ‡§π‡§æ‡§á‡§ü ‡§ï‡§Æ ‡§ï‡§∞‡§ï‡•á ‡§™‡§§‡§≤‡§æ ‡§¨‡§®‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ */
            margin: 20px auto;
            position: relative;
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10;
        }

        .sidebar-hidden {
            transform: scale(0.8) translateX(1500px);
            opacity: 0;
        }

        .master-frame {
            width: 100%;
            height: 100%;
            background: var(--deep-red);
            border: 3px solid var(--gold);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.9), inset 0 0 20px rgba(255,215,0,0.1);
        }

        /* ‡§≤‡§ó‡§æ‡§§‡§æ‡§∞ ‡§ö‡§≤‡§®‡•á ‡§µ‡§æ‡§≤‡§æ Golden Border Glow Effect */
        @keyframes borderPulse {
            0% { border-color: #FFD700; box-shadow: 0 0 10px #FFD700; }
            50% { border-color: #FFA500; box-shadow: 0 0 25px #FFA500; }
            100% { border-color: #FFD700; box-shadow: 0 0 10px #FFD700; }
        }
        .master-frame { animation: borderPulse 3s infinite; }

        /* Moving Shine Overlay */
        .master-frame::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.05), transparent);
            transform: rotate(45deg);
            animation: shineMove 6s infinite linear;
            pointer-events: none;
        }

        @keyframes shineMove {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Header */
        .header-section {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }
        .main-title { font-family: 'Rozha One', serif; font-size: 34px; color: var(--gold); text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .sub-title-text { font-size: 18px; color: #eee; letter-spacing: 2px; text-transform: uppercase; }

        /* Content Layout */
        .content-layout {
            display: flex;
            flex: 1;
            padding: 15px 25px;
            gap: 30px;
            align-items: center;
        }

        .table-area { flex: 2.5; }

        .schedule-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        
        #out-tbody { transition: opacity 0.6s ease; }
        .fade-out { opacity: 0; transform: translateY(10px); }

        .row-item td { 
            padding: 10px 20px; 
            font-size: 22px; 
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border: 1px solid rgba(255,215,0,0.1);
        }

        /* Live Item Neon Effect */
        @keyframes neonGlow {
            0% { background: rgba(255, 215, 0, 0.1); box-shadow: inset 0 0 5px var(--gold); }
            50% { background: rgba(255, 215, 0, 0.25); box-shadow: inset 0 0 15px var(--gold); }
            100% { background: rgba(255, 215, 0, 0.1); box-shadow: inset 0 0 5px var(--gold); }
        }
        .is-live { 
            border: 1px solid var(--gold) !important;
            color: var(--gold); 
            font-weight: bold;
            animation: neonGlow 2s infinite;
        }

        /* QR Sidebar */
        .qr-sidebar {
            flex: 1;
            height: 100%;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,215,0,0.2);
            padding: 15px;
        }
        .qr-box { 
            width: 160px; height: 160px; 
            background: #fff; padding: 8px; 
            border-radius: 12px; 
            border: 3px solid var(--gold);
            box-shadow: var(--glow);
        }
        .qr-box img { width: 100%; height: 100%; object-fit: contain; }
        .org-name { margin-top: 15px; color: var(--gold); font-weight: bold; font-size: 22px; text-align: center; }

        /* --- CONTROL PANEL (Scrollable) --- */
        #pcr-panel {
            width: 95vw;
            max-width: 1200px;
            background: #151515;
            padding: 30px;
            border-radius: 25px;
            border: 1px solid #333;
            margin: 40px 0;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        .input-row { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .input-group { flex: 1; min-width: 250px; }
        label { color: #aaa; font-size: 14px; margin-bottom: 5px; display: block; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 8px; }
        
        .btn-update { 
            width: 100%; padding: 20px; 
            background: linear-gradient(90deg, #FFD700, #FFA500); 
            border: none; font-weight: bold; cursor: pointer; 
            border-radius: 12px; font-size: 20px; color: #300;
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-update:hover { filter: brightness(1.2); transform: translateY(-2px); }
        
        .list-row-pcr { 
            background:#1e1e1e; padding:15px; border-radius:12px; 
            margin-bottom:10px; display:flex; gap:15px; align-items:center; 
            border: 1px solid #333;
        }
        .visibility-toggle { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-hide { background: #e74c3c; color: white; }
        .btn-show { background: #27ae60; color: white; }
    </style>
</head>
<body>

    <div id="live-container">
        <div class="master-frame">
            <div class="header-section">
                <div class="main-title" id="out-main-title">‡§∂‡•ç‡§∞‡•Ä‡§Æ‡§¶‡•ç‚Äç‡§≠‡§ó‡§µ‡§§‡•ç ‡§Æ‡§π‡§æ‡§™‡•Å‡§∞‡§æ‡§£ ‡§ï‡§•‡§æ</div>
                <div class="sub-title-text" id="out-sub-title">‡§Ü‡§ú ‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ</div>
            </div>

            <div class="content-layout">
                <div class="table-area">
                    <table class="schedule-table">
                        <tbody id="out-tbody"></tbody>
                    </table>
                </div>

                <div class="qr-sidebar">
                    <div class="qr-box">
                        <img id="qr-out-img" src="" alt="QR">
                    </div>
                    <div class="org-name" id="out-org-name">‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§ß‡•á ‡§∏‡•á‡§µ‡§æ ‡§∏‡§Æ‡§ø‡§§‡§ø</div>
                </div>
            </div>
        </div>
    </div>

    <div id="pcr-panel">
        <div class="panel-header">
            <h2 style="color:var(--gold);">üéõÔ∏è ‡§™‡•Ä‡§∏‡•Ä‡§Ü‡§∞ ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ ‡§™‡•à‡§®‡§≤</h2>
            <button id="visibility-btn" class="visibility-toggle btn-hide" onclick="toggleSidebarRemote()">HIDE ON SCREEN</button>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï</label>
                <input type="text" id="in-main-title" value="‡§∂‡•ç‡§∞‡•Ä‡§Æ‡§¶‡•ç‚Äç‡§≠‡§ó‡§µ‡§§‡•ç ‡§Æ‡§π‡§æ‡§™‡•Å‡§∞‡§æ‡§£ ‡§ï‡§•‡§æ">
            </div>
            <div class="input-group">
                <label>‡§â‡§™-‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï</label>
                <input type="text" id="in-sub-title" value="‡§Ü‡§ú ‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ">
            </div>
        </div>

        <div class="input-row">
            <div class="input-group" style="flex: 1.5;">
                <label>QR ‡§ï‡•ã‡§° ‡§¨‡§¶‡§≤‡•á‡§Ç</label>
                <input type="file" id="in-qr-file" accept="image/*">
            </div>
            <div class="input-group">
                <label>‡§∏‡§Ç‡§∏‡•ç‡§•‡§æ ‡§ï‡§æ ‡§®‡§æ‡§Æ</label>
                <input type="text" id="in-org-name" value="‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§ß‡•á ‡§∏‡•á‡§µ‡§æ ‡§∏‡§Æ‡§ø‡§§‡§ø">
            </div>
        </div>

        <div id="pcr-rows-container"></div>
        
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button onclick="addNewPcrRow('', '', false)" style="background:#3498db; color:white; border:none; padding:12px 20px; cursor:pointer; border-radius:8px;">+ ‡§®‡§Ø‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ</button>
            <button onclick="clearAllRows()" style="background:#555; color:white; border:none; padding:12px 20px; cursor:pointer; border-radius:8px;">Clear List</button>
        </div>

        <button class="btn-update" onclick="pushAllDataToFirebase()">üî¥ LIVE UPDATE & CLOUD SYNC</button>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://sidebar-qrcode-programlist-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allItems = [];
        let currentPage = 0;
        let cycleInterval = null;
        let qrBase64Data = "";

        // QR Image Handler
        document.getElementById('in-qr-file').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                qrBase64Data = reader.result;
                document.getElementById('qr-out-img').src = qrBase64Data;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        function addNewPcrRow(name = "", time = "", isLive = false) {
            const container = document.getElementById('pcr-rows-container');
            const div = document.createElement('div');
            div.className = 'list-row-pcr';
            div.innerHTML = `
                <input type="radio" name="live-sel" ${isLive ? 'checked' : ''} style="width:25px; height:25px;">
                <input type="text" class="pcr-name" placeholder="‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ" value="${name}">
                <input type="text" class="pcr-time" placeholder="‡§∏‡§Æ‡§Ø" value="${time}">
                <button onclick="this.parentElement.remove()" style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:5px;">X</button>
            `;
            container.appendChild(div);
        }

        function clearAllRows() { document.getElementById('pcr-rows-container').innerHTML = ""; }

        function pushAllDataToFirebase() {
            const rows = [];
            document.querySelectorAll('.list-row-pcr').forEach(row => {
                const name = row.querySelector('.pcr-name').value;
                const time = row.querySelector('.pcr-time').value;
                const isLive = row.querySelector('input[type="radio"]').checked;
                if(name || time) rows.push({ name, time, isLive });
            });

            db.ref('bhagwatSidebar/data').set({
                mainTitle: document.getElementById('in-main-title').value,
                subTitle: document.getElementById('in-sub-title').value,
                orgName: document.getElementById('in-org-name').value,
                qrImage: qrBase64Data || document.getElementById('qr-out-img').src,
                programList: rows
            });
        }

        function toggleSidebarRemote() {
            const isHidden = document.getElementById('live-container').classList.contains('sidebar-hidden');
            db.ref('bhagwatSidebar/config').update({ isVisible: isHidden });
        }

        // Listen for Changes
        db.ref('bhagwatSidebar/data').on('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            document.getElementById('out-main-title').innerText = data.mainTitle;
            document.getElementById('out-sub-title').innerText = data.subTitle;
            document.getElementById('out-org-name').innerText = data.orgName;
            document.getElementById('qr-out-img').src = data.qrImage;

            allItems = data.programList || [];
            currentPage = 0;
            if(cycleInterval) clearInterval(cycleInterval);
            renderPage();
            if (allItems.length > 5) cycleInterval = setInterval(renderPage, 5000);
        });

        db.ref('bhagwatSidebar/config/isVisible').on('value', (snapshot) => {
            const isVisible = snapshot.val() !== false;
            const liveView = document.getElementById('live-container');
            const btn = document.getElementById('visibility-btn');
            if(isVisible) {
                liveView.classList.remove('sidebar-hidden');
                btn.innerText = "HIDE ON SCREEN"; btn.className = "visibility-toggle btn-hide";
            } else {
                liveView.classList.add('sidebar-hidden');
                btn.innerText = "SHOW ON SCREEN"; btn.className = "visibility-toggle btn-show";
            }
        });

        function renderPage() {
            const tbody = document.getElementById('out-tbody');
            tbody.classList.add('fade-out'); 
            setTimeout(() => {
                tbody.innerHTML = '';
                const start = currentPage * 5;
                const pageItems = allItems.slice(start, start + 5);
                pageItems.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.className = `row-item ${item.isLive ? 'is-live' : ''}`;
                    tr.innerHTML = `<td style="width:75%">${item.name}</td><td style="text-align:right; font-weight:bold;">${item.time}</td>`;
                    tbody.appendChild(tr);
                });
                tbody.classList.remove('fade-out');
                currentPage = (start + 5 >= allItems.length) ? 0 : currentPage + 1;
            }, 600);
        }
    </script>
</body>
</html>
